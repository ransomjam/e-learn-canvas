# Render Blueprint â€“ deploy LearnHub as a single web service + managed PostgreSQL
# https://render.com/docs/blueprint-spec

databases:
  - name: elearn-canvas-db
    plan: free
    databaseName: elearn_canvas
    user: elearn_user

services:
  - type: web
    name: elearn-canvas
    runtime: node
    plan: free
    buildCommand: npm run render-build
    startCommand: cd backend && npm run migrate:all && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: elearn-canvas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FAPSHI_APIUSER
        sync: false
      - key: FAPSHI_APIKEY
        sync: false
      - key: FAPSHI_BASE_URL
        value: https://live.fapshi.com
      - key: FAPSHI_WEBHOOK_URL
        sync: false
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1
